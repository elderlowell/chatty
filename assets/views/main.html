<div class="header">
  <h3 class="text-muted">chatty</h3>
</div>

<h4>Latest Chats:</h4>
<div class="jumbotron">

	<form ng-submit="addMessage(newMessage)">
		<input ng-model="$parent.newMessage" type="text" placeholder="Hello!">
	</form>

	<div class="history" ng-repeat="message in messages track by $index">
    <div class="message-wrapper">
      <div class="message">{{message.message}}</div>
      <div class="timestamp">{{message.time | date:'h:mm:ssa'}}</div>
    </div>
  </div>

</div>
